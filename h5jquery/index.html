<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>祝袁师兄</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*2013—05-20.</span><br />
			<span class="space"/><span class="comments">*/</span><br /><br />
			Boy name = <span class="keyword">Dr.</span> Yuan<br /><br />
			Girl name = <span class="keyword">Dr.</span> Cui<br /><br /><br />
			<span class="comments">// Fall in love river. </span><br />
			They love each other.<br /><br /><br />
			<span class="comments">// 形相随，依偎只是一时景</span><br /><br />
			心相印，片刻已是千年情<br /><br />
			<span class="comments">// 愿真爱，天涯不变，朝暮在心</span><br /><br />
			愿你们 轮回不忘，白首亦不离;<br /><br />
			<span class="comments">// 愿你们 一生幸福，一世快乐.</span><br />
			
			<br>
			<br>
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					真爱一生一世，相伴点点滴滴
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					Lovely couple,<br/>
					<div class="signature">- Yuan & Cui</div>
				</div>
			</div>
		</div>
	</div>
	<div id="copyright">
		<a href="#">....</a><br />
		<a href="#">....</a><br />
		
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2013, 5, 20);
together.setHours(10);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
</html>
